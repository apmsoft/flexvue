<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
  
  <link rel="stylesheet" href="css/tailwind.min.css">
  <link rel="stylesheet" href="css/fontawesome-all.min.css">

  <!--flatpickr-->
  <link rel="stylesheet" href="../flexvue/flatpickr/flatpickr.min.css">
  <link rel="stylesheet" href="../flexvue/flatpickr/themes/material_blue.min.css">

  <!--filepond-->
  <link rel="stylesheet" href="../flexvue/filepond/dist/filepond.min.css">
  <link rel="stylesheet" href="../flexvue/filepond/dist/filepond-plugin-image-preview.min.css"/>

  <!--swiper-->
  <link rel="stylesheet" href="../flexvue/swiper/swiper-bundle.min.css" />
  <style>
      .swiper-container {
  width: 600px;
  height: 300px;
}
  </style>

  <script defer src="../flexvue/flexvue.min.js"></script>

</head> 
<body>
    <!--left-->
    <div id="left" class="fvue--layout z-0 bg-blue-lightd6">
        <div class="fvue--layout--container">
            
            <div class="fvue--layout--header py-3">
                <div class="fvue--layout--header--row px-3">
                    <div class="fvue--layout--icon">
                        
                    </div>
                    <div class="fvue--layout--title text-gray-800">
                      <a href="#">FlexVue (플렉스뷰)</a>
                    </div>
        
                    <div class="fvue--layout--spacer"> </div>
        
                    <div class="fvue--layout--navigation">
                        <button type="button" class="text-gray-500" title="새소식" id="btn-alarm">
                            <i class="far fa-bell"></i>
                        </button>
                        <button type="button" class="ml-3 text-gray-500" title="logout" id="btn-logout">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="fvue--layout--main h-full">
                <div id="left_docs_contents">
                    dfsdafsdafs
                </div>
                <div id="notice_list">
                    <input id="start_date" class="form-input" />

                    <div class="form-row">
                        <div class="form-label">
                            *이미지
                        </div>
                        <div class="flex-1">
                            <input type="hidden" id="extract_id" name="extract_id" value="${msg.extract_id}" /> 
                            <input type="file" name="filepond" accept="image/png, image/jpeg" data-max-file-size="7MB" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-label">
                            내용
                        </div>
                        <div class="flex-1">
                            <textarea name="description" id="description" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                </div>

                <div class="swiper-container">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                      <!-- Slides -->
                      <div class="swiper-slide">Slide 1</div>
                      <div class="swiper-slide">Slide 2</div>
                      <div class="swiper-slide">Slide 3</div>
                      ...
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                  
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                  
                    <!-- If we need scrollbar -->
                    <div class="swiper-scrollbar"></div>
                  </div>

                <div id="multiout">
                    m....
                </div>
            </div>
        </div>
    </div>
    
    <!--right-->
    <div id="right" class="fvue--layout z-3 bg-balck">
        <div class="fvue--layout--container">
            <div class="fvue--layout--header">
                <div class="fvue--layout--header--row py-3 px-3">
                    <div id="right_back_button" class="fvue--layout--icon text-gray-200">
                        <i class="fas fa-arrow-left fa-2x"></i>
                    </div>
                    <div id="right_title" class="fvue--layout--title">
                      
                    </div>
                    <div class="fvue--layout--spacer"></div>
                    <div class="fvue--layout--navigation"></div>
                  </div>
            </div>
            <div class="fvue--layout--main bg-red-400">
                <div class="xl:container xl:mx-auto border" id="right_docs_contents">
                    
                </div>
            </div>
        </div>
    </div>

    <!--rightside-->
    <div id="rightside" class="fvue--layout z-4 bg-white">
        <div class="fvue--layout--container">
            <div class="fvue--layout--header">
                <div class="fvue--layout--header--row py-3 px-3">
                    <div id="rightside_back_button" class="fvue--layout--icon text-gray-200">
                        <i class="fas fa-arrow-left fa-2x"></i>
                    </div>
                    <div id="rightside_title" class="fvue--layout--title">
                        
                    </div>
                    <div class="fvue--layout--spacer"></div>
                    <div class="fvue--layout--navigation"></div>
                  </div>
            </div>
            <div class="fvue--layout--main bg-red-400">
                <div class="xl:container xl:mx-auto border" id="rightside_docs_contents">
        
                </div>
            </div>
        </div>
    </div>

    <!--rightthird-->
    <div id="rightthird" class="fvue--layout z-5 bg-white">
        <div class="fvue--layout--container">
            <div class="fvue--layout--header">
                <div class="fvue--layout--header--row py-3 px-3">
                    <div id="rightthird_back_button" class="fvue--layout--icon text-gray-200">
                        <i class="fas fa-arrow-left fa-2x"></i>
                    </div>
                    <div id="rightthird_title" class="fvue--layout--title">
                        
                    </div>
                    <div class="fvue--layout--spacer"></div>
                    <div class="fvue--layout--navigation"></div>
                  </div>
            </div>
            <div class="fvue--layout--main bg-red-400">
                <div class="xl:container xl:mx-auto border" id="rightthird_docs_contents">
                        
                </div>
            </div>
        </div>
    </div>

    <!--bottom-->
    <div id="bottom" class="fvue--layout z-6 bg-gray-900 bg-opacity-70">
        <div class="fvue--layout--container">
            <div class="fvue--layout--header container mx-auto">
                <div class="fvue--layout--header--row py-3 px-3">
                    <div id="bottom_back_button" class="fvue--layout--icon text-gray-200">
                        <i class="fas fa-arrow-left fa-2x"></i>
                    </div>
                    <div id="bottom_title" class="fvue--layout--title">
                        
                    </div>
                    <div class="fvue--layout--spacer"></div>
                    <div class="fvue--layout--navigation"></div>
                  </div>
            </div>
            <div class="fvue--layout--main" id="bottom_docs_contents">
            </div>
        </div>
    </div>

    <!--bottomside-->
    <div id="bottomside" class="fvue--layout z-7 bg-gray-900 bg-opacity-70">
        <div class="fvue--layout--container">
            <div class="fvue--layout--header container mx-auto">
                <div class="fvue--layout--header--row py-3 px-3">
                    <div id="bottomside_back_button" class="fvue--layout--icon text-gray-200">
                        <i class="fas fa-arrow-left fa-2x"></i>
                    </div>
                    <div id="bottomside_title" class="fvue--layout--title">
                        
                    </div>
                    <div class="fvue--layout--spacer"></div>
                    <div class="fvue--layout--navigation"></div>
                  </div>
            </div>
            <div class="fvue--layout--main" id="bottomside_docs_contents">
            </div>
        </div>
    </div>

    <!--bottomthird-->
    <div id="bottomthird" class="fvue--layout z-8 bg-gray-900 bg-opacity-70 flex content-center flex-wrap">
        <div class="fvue--layout--container rounded-lg bg-white w-full max-w-screen-sm mx-auto h-3/6 max-h-screen-lg min-h-2/3vh" >
            <div class="fvue--layout--header">
                <div class="fvue--layout--header--row py-3 px-3">
                    <div id="bottomthird_back_button" class="fvue--layout--icon text-gray-600">
                        <i class="fas fa-arrow-left fa-2x"></i>
                    </div>
                    <div id="bottomthird_title" class="fvue--layout--title pl-3 text-2xl">
                        
                    </div>
                    <div class="fvue--layout--spacer"></div>
                    <div class="fvue--layout--navigation"></div>
                  </div>
            </div>
            <div class="fvue--layout--main">
                <div class="xl:container xl:mx-auto" id="bottomthird_docs_contents">
        
                </div>
            </div>
        </div>
    </div>
</body>

<!-- <script type="text/javascript" src="../cordova.js"></script> -->
<script defer type="module" src="js/index.js?v=1"></script>
</html>
