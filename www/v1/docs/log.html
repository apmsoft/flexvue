<script type="text/template" id="tpl_docs_log">
<h1 class="mb-10">Log</h1>

<div class="bg-gray-100 mb-10 p-5 border rounded-lg">
    로그를 출력 레벨을 결정 하며 출력 여부 또한 설정할 수 있습니다. 
</div>

<section class="mb-10">
    <h5 class="text-gray-500 mb-1">new 선언이 필요없어요</h5>
    <pre class="bg-gray-900 text-gray-100 rounded-lg px-0 text-sm">
    <code class="language-javascript">
        선언이 필요없음
    </code>
    </pre>
</section>

<section class="mb-10">
    <h5 class="text-gray-500 mb-1">config.debug = [] 에 출력하고자 하는 로그 레벨을 등록하세요.</h5>
    <p><a href="./?doc_id=config" class="text-blue-500 text-sm"><i class="fas fa-link"></i> config 문서 바로보기</a></p>
    <pre class="bg-gray-900 text-gray-100 rounded-lg px-0 text-sm">
    <code class="language-javascript">
        config.debug = ['i','d','w','e'];

        // info : Log.i('info');
        // debug : Log.d('debug');
        // warning : Log.w('warning');
        // error : Log.e('error');
    </code>
    </pre>
</section>

<section class="mb-10">
    <h5 class="text-gray-500 mb-1">로그를 출력할 수 있습니다.</h5>
    <pre class="bg-gray-900 text-gray-100 rounded-lg px-0 text-sm">
    <code class="language-javascript">
        // 한번에 한줄만 출력 하기
        Log.i(App.browser);
        Log.i(App.version);
        Log.i(App.os);
        Log.i(App.lang);

        >> 출력

        2021-03-20 PM 1:28:15 >> I :  Chrome
        2021-03-20 PM 1:28:15 >> I :  89
        2021-03-20 PM 1:28:15 >> I :  unknown
        2021-03-20 PM 1:28:15 >> I :  ko
    </code>
    </pre>
</section>

<section class="mb-10">
    <h5 class="text-gray-500 mb-1">로그를 동시 출력 할 수 있습니다.</h5>
    <pre class="bg-gray-900 text-gray-100 rounded-lg px-0 text-sm">
    <code class="language-javascript">            
        // 한번에 여러개 출력 하기
        Log.i(App.browser, App.version, App.os, App.lang);

        >> 출력

        2021-03-20 PM 1:28:15 >> I :  Chrome
        2021-03-20 PM 1:28:15 >> I :  89
        2021-03-20 PM 1:28:15 >> I :  unknown
        2021-03-20 PM 1:28:15 >> I :  ko
    </code>
    </pre>
</section>

<section class="mb-10">
    <h5 class="text-gray-500 mb-1">사용자가 알아도 상관이 없을 정보를 사용할때 i : info를 사용하세요.</h5>
    <pre class="bg-gray-900 text-gray-100 rounded-lg px-0 text-sm">
    <code class="language-javascript">
        // 출력하고자
        config.debug = ['i'];

        Log.i(App.lang);
        >> 출력

        2021-03-20 PM 1:28:15 >> I :  ko
    </code>
    </pre>
</section>

<section class="mb-10">
    <h5 class="text-gray-500 mb-1">개발자만 보고 싶은건 d : debug 를 사용하세요.</h5>
    <pre class="bg-gray-900 text-gray-100 rounded-lg px-0 text-sm">
    <code class="language-javascript">
        // 출력하고자
        config.debug = ['d'];

        Log.d(App.lang);
        >> 출력

        2021-03-20 PM 1:28:15 >> D :  ko
    </code>
    </pre>
</section>

<section class="mb-10">
    <h5 class="text-gray-500 mb-1">경고 메세지를 전달 및 보여주고자 할 때 w : worning 를 사용하세요.</h5>
    <pre class="bg-gray-900 text-gray-100 rounded-lg px-0 text-sm">
    <code class="language-javascript">
        // 출력하고자
        config.debug = ['w'];

        Log.w(App.lang);
        >> 출력

        2021-03-20 PM 1:28:15 >> W :  ko
    </code>
    </pre>
</section>

<section class="mb-10">
    <h5 class="text-gray-500 mb-1">에러 관련 메세지를 출력하고자 할 때 e : error 를 사용하세요.</h5>
    <pre class="bg-gray-900 text-gray-100 rounded-lg px-0 text-sm">
    <code class="language-javascript">
        // 출력하고자
        config.debug = ['e'];

        Log.e(App.lang);
        >> 출력

        2021-03-20 PM 1:28:15 >> E :  ko
    </code>
    </pre>
</section>
</script>
