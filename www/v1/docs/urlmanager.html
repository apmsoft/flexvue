<script type="text/template" id="tpl_docs_urlmanager">
    <h1 class="mb-10">UrlManager</h1>

    <div class="bg-gray-100 mb-10 p-5 border rounded-lg">
        히스토리 관리를 위한 URL 관리자 <br />
        <a href="https://developer.mozilla.org/ko/docs/Web/API/URL" target="_blank" class="text-blue-700"><i class="fas fa-link"></i> URL 클래스</a>를 상속 하고 있습니다. (UrlManager extends URL)
    </div>

    <section class="mb-10">
        <h5 class="text-gray-500 mb-1">import</h5>
        <pre class="bg-gray-900 text-gray-100 rounded-lg px-0 text-sm">
        <code class="language-javascript">
            import {UrlManager} from '../../../flexvue/core/urlmanager.class.js';
        </code>
        </pre>
    </section>
    
    <section class="mb-10">
        <h5 class="text-gray-500 mb-1">new 선언</h5>
        <pre class="bg-gray-900 text-gray-100 rounded-lg px-0 text-sm">
        <code class="language-javascript">
            const urlManager = new UrlManager(document.location);
        </code>
        </pre>
    </section>
    
    <section class="mb-10">
        <h5 class="text-gray-500 mb-1">url 기본 사용법 및 데이터</h5>
        <pre class="bg-gray-900 text-gray-100 rounded-lg px-0 text-sm">
        <code class="language-javascript">

            Log.i(&#96;href : &#36;&#123;urlManager.href&#125;&#96;);
            Log.i(&#96;origin : &#36;&#123;urlManager.origin&#125;&#96;);
            Log.i(&#96;host : &#36;&#123;urlManager.host&#125;&#96;);
            Log.i(&#96;hostname : &#36;&#123;urlManager.hostname&#125;&#96;);
            Log.i(&#96;port : &#36;&#123;urlManager.port&#125;&#96;);
            Log.i(&#96;pathname : &#36;&#123;urlManager.pathname&#125;&#96;);
            Log.i(&#96;protocol : &#36;&#123;urlManager.protocol&#125;&#96;);
            Log.i(&#96;search : &#36;&#123;urlManager.search&#125;&#96;);
            Log.i(&#96;searchParams -> doc_id :  &#36;&#123;((urlManager).searchParams).get('doc_id')&#125;&#96;);
            Log.i(&#96;hash : &#36;&#123;urlManager.hash&#125;&#96;);

            >> 출력
            2021-03-20 PM 9:16:17 >> I :  href : http://127.0.0.1:5500/www/v1/?doc_id=urlmanager#hash
            2021-03-20 PM 9:16:17 >> I :  origin : http://127.0.0.1:5500
            2021-03-20 PM 9:16:17 >> I :  host : 127.0.0.1:5500
            2021-03-20 PM 9:16:17 >> I :  hostname : 127.0.0.1
            2021-03-20 PM 9:16:17 >> I :  port : 5500
            2021-03-20 PM 9:16:17 >> I :  pathname : /www/v1/
            2021-03-20 PM 9:16:17 >> I :  protocol : http:
            2021-03-20 PM 9:16:17 >> I :  search : ?doc_id=urlmanager
            2021-03-20 PM 9:16:17 >> I :  searchParams -> doc_id :  urlmanager
            2021-03-20 PM 9:16:17 >> I :  hash : #hash
        </code>
        </pre>
    </section>

    <section class="mb-10">
        <h5 class="text-gray-500 mb-1">화면 전환에 따른 URL 경로를 바꾸세요</h5>
        <pre class="bg-gray-900 text-gray-100 rounded-lg px-0 text-sm">
        <code class="language-javascript">
            // panel
            Activity.onStart('#bottom');

            // url
            const urlManager = new UrlManager(document.location);
            urlManager.pushState('notice_post','post', &#96;./?&#36;&#123;urlManager.makeJSON2URL({mode:'post'})&#125;&#96;);
            
        </code>
        </pre>
    </section>

</script>
