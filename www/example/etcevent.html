
<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">

    <link rel="stylesheet" href="./css/tailwind.css">
    <!-- <link rel="stylesheet" href="css/fontawesome-all.min.css"> -->

    <script defer src="../flexvue/flexvue.min.js"></script>

</head>
<body>
    <!--left-->
    <div id="left" class="fvue--layout z-0 bg-blue-lightd6">
        <div class="fvue--layout--container">

            <div class="fvue--layout--header py-3">
                <div class="fvue--layout--header--row px-3">
                    <div class="fvue--layout--icon">

                    </div>
                    <div class="fvue--layout--title text-gray-800">
                        <a href="#">FlexVue (플렉스뷰)</a>
                    </div>

                    <div class="fvue--layout--spacer"> </div>

                    <div class="fvue--layout--navigation">
                    </div>
                </div>
            </div>
            <div class="fvue--layout--main h-full">
                <form>
                    <hr />
                    가겨 <input id="price" type="number" value="1000" />
                    <hr />
                    갯수 <input id="ea" type="number" min="1" value="1" />
                    <hr />
                    옵션<select id="options">
                        <option value="">+옵션 컬러</option>
                        <option value="red">빨강</option>
                        <option value="blue">파랑</option>
                    </select>
                    <hr />
                    Total <input type="text" id="total" readonly value="1000" />
                </form>
            </div>

        </div>
    </div>

    <script defer type="module" src="js/etcevent.js?v=1"></script>
</body>
</html>
