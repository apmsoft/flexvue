<script type="text/template" id="tpl_setting">

    var mkt_is_checked = '';
    var mkt_checked = 'n';
    if(msg.is_marketing == 'y'){

                </p>

                <p class="text-center pt-2">
                    <button type="button" id="btn-profile-edit" class="btn btn-link btn-lg px-4 rounded text-dark font-weight-bold"><%-userinfo.nickname%></button>
                </p>
            </div>

                            <i class="fas fa-running"></i> Exercise record
                        </button>
                    </div>
                </div>
            <!-- </div>
        </div> -->

        <div class="card border-0 mb-4 rounded-lg">
            <div class="card-body">
                <ul class="list-group list-group-flush drawer-list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-action bg-transparent px-1" style="border-bottom: 1px solid rgba(0,0,0,.1);">
                        <div class="link-item">Push receive</div>
                        <span class="float-right">
                            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect mdl-js-ripple-effect--ignore-events <%-_is_checked%> is-upgraded" for="is_push" data-upgraded=",MaterialSwitch,MaterialRipple">
                            <input type="checkbox" id="is_push" name="is_push" class="mdl-switch__input <%-_is_checked%>" checked="<%-_checked%>>" value="y">
                            <div class="mdl-switch__track"></div>
                            <div class="mdl-switch__thumb"><span class="mdl-switch__focus-helper"></span></div>
                            <span class="mdl-switch__ripple-container mdl-js-ripple-effect mdl-ripple--center" data-upgraded=",MaterialRipple">
                                <span class="mdl-ripple is-animating" style="width: 137.765px; height: 137.765px; transform: translate(-50%, -50%) translate(24px, 24px);"></span>
                            </span>
                        </span>
                    </li>
    
                    <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-action bg-transparent px-1">
                        <div class="link-item">Event and marketing agreement</div>
                        <span class="float-right">
                            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect mdl-js-ripple-effect--ignore-events <%-mkt_is_checked%> is-upgraded" for="mkt" data-upgraded=",MaterialSwitch,MaterialRipple">
                            <input type="checkbox" id="mkt" name="mkt" class="mdl-switch__input <%-mkt_is_checked%>" checked="<%-mkt_checked%>>" value="y">
                            <div class="mdl-switch__track"></div>
                            <div class="mdl-switch__thumb"><span class="mdl-switch__focus-helper"></span></div>
                            <span class="mdl-switch__ripple-container mdl-js-ripple-effect mdl-ripple--center" data-upgraded=",MaterialRipple">
                                <span class="mdl-ripple is-animating" style="width: 137.765px; height: 137.765px; transform: translate(-50%, -50%) translate(24px, 24px);"></span>
                            </span>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    
        <div class="card border-0 mb-4 rounded-lg">

                    <li data-id="rule1" class="show-rules list-group-item d-flex justify-content-between align-items-center list-group-item-action bg-transparent px-1" style="border-bottom: 1px solid rgba(0,0,0,.1);">
                        <div class="link-item">Terms of Service</div>
                        <span class="float-right" style="color:#CBCCCD;"><i class="fas fa-chevron-right"></i></span>

                        <span class="float-right"  style="color:#CBCCCD;"><i class="fas fa-chevron-right"></i></span>
                    </li>
    
                    <li data-id="rule3" class="show-rules list-group-item d-flex justify-content-between align-items-center list-group-item-action bg-transparent px-1">

                        <span class="float-right" style="color:#CBCCCD;"><i class="fas fa-chevron-right"></i></span>

                </ul>
            </div>

            <div class="card-body">
