<script type="text/template" id="tpl_index_trading">
    <div class="noSwipe card mt-4 border-0 bg-transparent trading-body">
        <div class="card-body px-0">
            <div class="swiper-container swiper-tradingtop5-container">
                <div class="swiper-wrapper">
                    <% 
                    console.log(msg);
                    _.each(msg, function(t){
                        var youtube_thumbnail = '';
                        if(t.youtube !=''){
                            var youtube_id = TextUtil.get_youtube_id(t.youtube);
                            youtube_thumbnail = 'https://img.youtube.com/vi/'+youtube_id+'/hqdefault.jpg';
                        }
                    %>
                    <div class="swiper-slide px-1">
                        <div class="card border-0 hs-trading-raw shadow rounded-1-2 mb-5 bg-light" data-id="<%-t.id%>" data-pain="<%-t.chk_pain%>">
                            <div class="rounded-1-2-top trading-list-img" style="background-image:url(<%-youtube_thumbnail%>);">

                            </div>
                            <div class="card-body">

                                <div class="d-flex bd-highlight">
                                    <div class="p-2 w-100 bd-highlight">
                                        <div class="pb-2"><small class="trading-hs-label"><%-t.category_title%></small></div>
                                        <h5 class="font-weight-bold text-eclips text-eclips-line1 mb-0"><%-t.title%></h5>
                                        <div><small class="trading-hs-label"><%-t.start_date%></small></div>
                                    </div>

                                    <div class="p-2 flex-shrink-1 bd-highlight">
                                        <button type="button" class="btn btn-success rounded-circle trading-list-play position-relative">
                                            <i class="fas fa-running text-white trading-list-play-i"></i>
                                            <span class="btn btn-sm btn-dark position-absolute rounded-circle trading-list-play-btn shadow">
                                                <i class="fas fa-play"></i>
                                            </span>
                                            <span class="btn btn-success btn-sm position-absolute trading-hs-level"><%-t.level%></span>
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <%
                    }); 
                    %>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination tradingtop5-swiper-pagination" style="bottom: 5px;"></div>
            </div>
        </div>
    </div>
</script>
