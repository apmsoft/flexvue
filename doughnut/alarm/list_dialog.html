<div id="alarm_list" style="max-height: 70vh;overflow-y: auto;"></div>
<script type="text/template" id="tpl_alarm_dialog">
<%
if(!_.isUndefined(msg) && _.size(msg)>0){
%>
    <%
    _.each(msg, function(list, key, value)
    {
    %>
    <div class="media p-3 border-bottom alarm-dialog-row" data-param="<%-list.param%>" style="border-bottom: 1px solid #cecece !important;">
        <div class="media-body">
            <span class="float-right">
                <i class="fas fa-chevron-right fa-lg"></i>
            </span>
            <h5 class="mt-0 mb-0 pr-3">
                <%-list.msg%> <%=(list.isread > list.member.alarm_readdate) ? '<button type="button" class="btn btn-danger alarm-new">N</button>' :''%>
            </h5>
            <p class="mb-1"><small><%-list.signdate%></small></p>
        </div>
    </div>
    <%});%>
<%}else{%>
    <div style="text-align: center;">
        <i class="ion ion-android-contacts" style="font-size: 50px; display: block; margin-bottom: 10px;"></i>
        <h5 style="font-weight:bold;">새메세지(0)</h5>
        <p style="color:#999;">도착한 새메세지가 없습니다.</p>
    </div>
<%}%>
</script>
