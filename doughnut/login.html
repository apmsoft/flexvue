<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!--title -->
    <title>Login</title>

    <!-- Page styles -->
    <link rel="stylesheet" href="css/mdcolor.css" />
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1" rel="stylesheet">
    <link rel="stylesheet" href="../plugins/libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/libs/css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="css/app.min.css">
    <link rel="stylesheet" href="css/mystyle.min.css?v=1">
    <link rel="stylesheet" href="css/login.min.css?v=1">
    <script data-main="../plugins/fancy-up.min" src="../plugins/libs/js/require.min.js"></script>

<body>
    <!--container-->
    <div id="container">
        <!--right -->
        <div id="right">
        </div>
        <!--//right -->
        <!--rightside -->
        <div id="rightside">
        </div>
        <!--//rightside -->
        <!--left-->
        <div id="left">
            <div class="mdl-layout mdl-layout--no-drawer-button mdl-layout--fixed-header">
                <main class="mdl-layout__content">
                    <div class="page-content left_docs_contents py-5 px-5">
                        <div class="row" style="height:12vh;"></div>

                        <div class="row rounded-1-2" style="background-color: rgba(255,255,255,.9); min-height:60vh;position: relative;">
                            <div style="position: absolute;width:100%;text-align: center;left:0;top:-60px;">
                                <img src="images/bi_144.png" width="120" />
                            </div>
                            <div class="col-12 bg-transparent" style="margin-top: 82px;">
                                <div class="card-body" style="padding: 3rem 1rem 3rem 1rem;">
                                    <form id="theLoginForm">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="inputGroupUserid"><i class="far fa-envelope"></i></span>
                                                </div>
                                                <input type="email" class="form-control" id="userid" name="userid" aria-describedby="inputGroupUserid" placeholder="Email Address" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="inputGroupPassword"><i class="fas fa-unlock-alt"></i></span>
                                                </div>
                                                <input type="password" class="form-control" id="passwd" name="passwd" aria-describedby="inputGroupPassword" placeholder="Password" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-success btn-lg btn-block" disabled>LOGIN</button>
                                            <hr />
                                            <button type="button" id="btn-join" class="btn btn-danger btn-lg btn-block">SIGN UP</button>
                                        </div>
                                    </form>
                                    <div>
                                        <p style="margin-right: 20px; margin-bottom: 7px;"> <a href="javascript:void(0);" id="btn-findpwd" class="btn btn-link btn-sm btn-block text-secondary" role="button">Forget Your Number / Password</a></p> 
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row bg-transparent pt-5">
                            <div class="col-12 bg-transparent text-white">
                                <h5 class="text-center">울산 수소전기차 카 셰어링</h5>
                            </div>
                        </div>
                    </div>
                </main>
                <!-- <footer class="mdl-mega-footer border-0 p-5">
                    
                </footer> -->
            </div>
        </div>
        <!--//left-->
        <!--bottom-->
        <div id="bottom">
            <div class="mdl-layout mdl-layout--no-drawer-button mdl-layout--fixed-header">
                <header class="mdl-layout__header">
                    <div class="container mdl-layout__header-row">
                        <div class="mdl-layout-icon" id="btn_bottom_close"><i class="far fa-times-circle fa-lg"></i></div>
                        <!-- Title -->
                        <span id="bottom_title" class="mdl-layout-title" style="padding-left: 7px;">아래(bottom) 타이틀</span>
                        <div class="mdl-layout-spacer"></div>
                        <nav id="bottom_menu" class="mdl-navigation">
                        </nav>
                    </div>
                </header>

                <main class="mdl-layout__content bottom">
                    <div class="container page-content bottom_docs_contents" id="bottom_docs_contents">
                        아래화면
                    </div>
                </main>
            </div>
        </div>
        <!--//bottom-->
        <!--drawer_menu -->
        <!--//drawer_menu -->
    </div>
    <!--//container-->

</body>
<!--modal-->
<!--//modal-->
<!--template -->


<!--//template -->
<script src="js/login.min.js?v=1"></script>
</html>
