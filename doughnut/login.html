<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link href="/v1/css/tailwind.css" rel="stylesheet">
  <link href="/v1/css/fontawesome-all.min.css" rel="stylesheet">

  <script data-main="/plugins/fancy-up.min" src="/plugins/libs/js/require.min.js"></script>

</head>
<body>
    <!--left-->
    <div id="left" class="fvue--layout z-0 bg-gradient-to-b from-green-400 to-blue-500 ">
        <div class="fvue--layout--container">
            
            <div class="fvue--layout--header shadow-none">
                <div class="fvue--layout--header--row">
                    <div class="fvue--layout--icon">

                    </div>
                    <div class="fvue--layout--title text-white text-xl pl-5">
                      MGCMS
                    </div>
                    <div class="fvue--layout--spacer">

                    </div>
                    <div class="fvue--layout--navigation">

                    </div>
                  </div>
            </div>
            <div class="fvue--layout--main ">
                <div class="container mx-auto h-screen" id="left_docs_contents" >
                    <div class="xl:container xl:mx-auto h-full">

                        <div class="flex flex-wrap justify-center content-center h-full">
                            
                            <div class="card border-0 py-16 px-7 rounded-none shadow-2xl">
                                <h2 class="mb-3">Login</h2>
                                <div class="card py-5">
                                    <form id="theLoginForm" class="form-container">
                                        <div class="form-row">
                                            <div class="form-label">
                                                아이디
                                            </div>
                                            <div class="flex-1">
                                                <input type="email" id="userid" name="userid" class="form-input">
                                            </div>
                                        </div>
    
                                        <div class="form-row">
                                            <div class="form-label">
                                                비밀번호
                                            </div>
                                            <div class="flex-1">
                                                <input type="password" id="passwd" name="passwd" class="form-input">
                                            </div>
                                        </div>
    
                                        <div class="block">
                                            <button type="submit" class="btn btn-primary w-full opacity-25">로그인</button>
                                        </div>
                                    </form>
                                </div>

                                <div class="flex pt-3 px-3">
                                    <div class="flex-1 text-gray-500 leading-6">아직 아이디가 없으세요?</div>
                                    <div class="flex-initial">
                                        <a href="./?act=join" class="btn btn-secondary py-2 px-10 border-0">
                                            회원가입
                                        </a>
                                    </div>
                                </div>
                                <div class="flex pt-1 px-3">
                                    <div class="flex-1 text-gray-500">비밀번호를 잊으셨나요?</div>
                                    <div class="flex-initial">
                                        <button type="button" class="btn py-1 border-0">
                                            비밀번호 찾기
                                        </button>
                                    </div>
                                </div>                             
                            </div>

                        </div>

                    </div>
                </div>
            </div>
            <!-- <div class="fvue--layout--footer bg-red-100">
                footer
            </div> -->
        </div>
    </div>

    <!--drawer_menu-->
    <div id="drawer_menu" class="fvue--layout z-1 -left-full top-0 bg-white">
        <div class="fvue--layout--container w-72 md:w-96">
            <div class="fvue--layout--header">
                <div class="fvue--layout--header--row">
                    <div id="drawer_menu_back_button" class="fvue--layout--icon">
                        <i class="fas fa-arrow-left"></i>
                    </div>
                    <div id="drawer_menu_title" class="fvue--layout--title">
                      
                    </div>
                    <div class="fvue--layout--spacer"></div>
                    <div class="fvue--layout--navigation"></div>
                </div>
            </div>
            <div class="fvue--layout--main">
                <div class="xl:container xl:mx-auto border" id="drawer_menu_docs_contents">

                </div>
            </div>
        </div>
    </div>
    
    <!--right-->
    <div id="right" class="fvue--layout z-3 bg-gray-900 bg-opacity-70">
        <div class="fvue--layout--container">
            <div class="fvue--layout--header ">
                <div class="fvue--layout--header--row">
                    <div id="right_back_button" class="fvue--layout--icon">
                        <i class="fas fa-arrow-left"></i>
                    </div>
                    <div id="right_title" class="fvue--layout--title">

                    </div>
                    <div class="fvue--layout--spacer"></div>
                    <div class="fvue--layout--navigation"></div>
                  </div>
            </div>
            <div class="fvue--layout--main" id="right_docs_contents">
            </div>
        </div>
    </div>

    <!--rightside-->
    <div id="rightside" class="fvue--layout z-4 bg-gray-900 bg-opacity-70">
        <div class="fvue--layout--container">
            <div class="fvue--layout--header">
                <div class="fvue--layout--header--row">
                    <div id="rightside_back_button" class="fvue--layout--icon">
                        <i class="fas fa-arrow-left"></i>
                    </div>
                    <div id="rightside_title" class="fvue--layout--title">
    
                    </div>
                    <div class="fvue--layout--spacer"></div>
                    <div class="fvue--layout--navigation"></div>
                  </div>
            </div>
            <div class="fvue--layout--main" id="rightside_docs_contents">
            </div>
        </div>
    </div>

    <!--rightthird-->
    <div id="rightthird" class="fvue--layout z-5 bg-gray-900 bg-opacity-70">
        <div class="fvue--layout--container">
            <div class="fvue--layout--header">
                <div class="fvue--layout--header--row">
                    <div id="rightthird_back_button" class="fvue--layout--icon">
                        <i class="fas fa-arrow-left"></i>
                    </div>
                    <div id="rightthird_title" class="fvue--layout--title">

                    </div>
                    <div class="fvue--layout--spacer"></div>
                    <div class="fvue--layout--navigation"></div>
                  </div>
            </div>
            <div class="fvue--layout--main" id="rightthird_docs_contents">
            </div>
        </div>
    </div>

    <!--bottom-->
    <div id="bottom" class="fvue--layout z-6 bg-gray-900 bg-opacity-70">
        <div class="fvue--layout--container">
            <div class="fvue--layout--header">
                <div class="fvue--layout--header--row">
                    <div id="bottom_back_button" class="fvue--layout--icon">
                        <i class="fas fa-arrow-left"></i>
                    </div>
                    <div id="bottom_title" class="fvue--layout--title">

                    </div>
                    <div class="fvue--layout--spacer"></div>
                    <div class="fvue--layout--navigation"></div>
                  </div>
            </div>
            <div class="fvue--layout--main" id="bottom_docs_contents">

            </div>
        </div>
    </div>

    <!--bottomside-->
    <div id="bottomside" class="fvue--layout z-7 bg-gray-900 bg-opacity-70">
        <div class="fvue--layout--container">
            <div class="fvue--layout--header">
                <div class="fvue--layout--header--row">
                    <div id="bottomside_back_button" class="fvue--layout--icon">
                        <i class="fas fa-arrow-left"></i>
                    </div>
                    <div id="bottomside_title" class="fvue--layout--title">

                    </div>
                    <div class="fvue--layout--spacer"></div>
                    <div class="fvue--layout--navigation"></div>
                  </div>
            </div>
            <div class="fvue--layout--main" id="bottomside_docs_contents">

            </div>
        </div>
    </div>

    <!--bottomthird-->
    <div id="bottomthird" class="fvue--layout z-8 bg-gray-900 bg-opacity-70 flex content-center flex-wrap">
        <div class="fvue--layout--container rounded-lg bg-white w-full max-w-screen-sm mx-auto h-3/6 max-h-screen-md">
            <div class="fvue--layout--header">
                <div class="fvue--layout--header--row">
                    <div id="bottomthird_back_button" class="fvue--layout--icon">
                        <i class="fas fa-arrow-left"></i>
                    </div>
                    <div id="bottomthird_title" class="fvue--layout--title">

                    </div>
                    <div class="fvue--layout--spacer"></div>
                    <div class="fvue--layout--navigation"></div>
                  </div>
            </div>
            <div class="fvue--layout--main">
                <div class="xl:container xl:mx-auto border" id="bottomside_docs_contents">
                        
                </div>
            </div>
        </div>
    </div>
</body>

<script src="/v1/js/login.js?v=1"></script>

</html>
