<script type="text/template" id="template_toast">
<div id="toast<%-id%>" class="alert alert-<%-style%> alert-dismissible fade show toast-<%-position%>" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <strong><%=(title !='') ? title : '<i class="fas fa-exclamation-triangle"></i>'%></strong> <%=msg%>
</div>
</script>
