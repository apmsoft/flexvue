<script type="text/template" id="template_uploadfiles_load">

<ul class="list-group">
<% _.each(uploadfiles, function(files){%>
  <%if(files.file_type=='image'){%>
    <a href="#" data-id="<%=files.id%>">
      <li class="list-group-item">
        <span class="badge"><%=files.file_size%></span>
        <img src="<%=files.fullname%>" height="20" border="0" /> 
        <%=files.ofilename%> (<%=files.image_size[0]%>x<%=files.image_size[1]%>)
      </li>
    </a>
  <%}else{%>
    <a href="#" data-id="<%=files.id%>">
      <li class="list-group-item">
        <span class="badge"><%=files.file_size%></span>
        <i class="fa fa-paperclip"></i> <%=files.ofilename%>
      </li>
    </a>
  <%}%>
<%});%>
</ul>
</script>
